<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="inputfield">
        <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-input id="from-input"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-input id="to-input"></ion-input>
        </ion-item>
    
        <ion-button expand="full" type="button" (click)="getDirection()">Get Direction</ion-button>
        <ion-button size="small" slot="start" color="primary" id="cyberjaya" (click)="sampleMaze('assets/images/cyberjaya.txt')">Cyberjaya</ion-button>
    <ion-button size="small" slot="start" color="primary" id="melaka" (click)="sampleMaze('assets/images/mainhall.txt')">Melaka Main Hall</ion-button>

    </div>

    <canvas id="myCanvas" style="width: 900px; height: 400px; border: none;"></canvas>

    
</ion-content>
